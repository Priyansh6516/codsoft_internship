<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="keypad">
            <!-- Scientific Functions -->
            <button class="function" data-action="sin">sin</button>
            <button class="function" data-action="cos">cos</button>
            <button class="function" data-action="tan">tan</button>
            <button class="operator" data-action="power">x<sup>y</sup></button>

            <button class="function" data-action="log">log</button>
            <button class="function" data-action="ln">ln</button>
            <button class="function" data-action="sqrt">√</button>
            <button class="operator" data-action="factorial">x!</button>

            <button class="function" data-action="pi">π</button>
            <button class="function" data-action="e">e</button>
            <button class="operator" data-action="mod">mod</button>
            <button class="operator" data-action="divide">÷</button>

            <!-- Numbers and Basic Operators -->
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" data-action="multiply">×</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" data-action="subtract">−</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" data-action="add">+</button>

            <button class="number">0</button>
            <button class="number" data-action="decimal">.</button>
            <button class="function" data-action="plusMinus">±</button>
            <button class="equals" data-action="calculate">=</button>

            <!-- Clear Buttons -->
            <button class="clear" data-action="clear">AC</button>
            <button class="clear" data-action="delete">DEL</button>
            <button class="function" data-action="memory">M+</button>
            <button class="function" data-action="memoryRecall">MR</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
